<div class="pozadina">
    <div class="glaven">
        <h3>Contact Form</h3>
        <div class="forma">
            <div class="left">
                <form>
                    <label for="firstname">First Name<br></label>
                    <input type="text" id="firstname" placeholder="Your Name">

                    <br>
                    <label for="country">Country <br></label>
                    <select id="country">
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                    <br>
                    <label for="file">File</label>
                    <input type="file" id="file">
                </form>
            </div>
            <div class="right">
                <form>
                    <label for="lastname">Last name <br></label>
                    <input type="text" id="lastname" placeholder="Your last name">
                    <br>
                    <label for="subject">Subject <br></label>
                    <textarea id="subject" placeholder="Write something..."></textarea>
                </form>
            </div>
            <input type="submit" value="Submit">
        </div>
    </div>
</div>
